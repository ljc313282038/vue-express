<li ref="tab" class="font-tab tab-with-dropdown" @mouseenter="showListFn" @mouseleave="showList = false">
    {{choosed.name}}
    <i class="icon fa fa-caret-down"></i>
    <ul class="dropdown" v-if="showList">
        <li v-if="val.name" v-for="(val, key) in fontAttrMap" @click="changeAttr(val)">{{ val.name }}</li>
    </ul>
</li>
